<body>

  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>ToDo List</title>
</head>
<body>

  <section>

    <div class="container">

      <div class="container">
  
        <div class="container py-3">
  
          <div class="group d-flex align-items-center justify-content-between">
    
            <h1 class="mt-3">ToDo List</h1>
    
            <div id="task"></div>
    
          </div>
    
          <form action="">
    
            <div class="form-group">
    
              <input id="inp_info" type="text" class="form-control my-4" placeholder="Task">
    
            </div>
    
            <div class="form-group d-flex justify-content-center my-3">
    
              <button id="btn_agree" class="btn btn-primary">Agree</button>
    
            </div>
    
          </form>
    
        </div>
    
        <div id="deposit_tasks" class="container">
    
        </div>
  
      </div>
  
    </div>

  </section>

  <script src="./index.js"></script>
  
</body>
</html>
  
</body>
</html>
